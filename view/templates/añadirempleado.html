<body style="background-image: url('/static/pizza1.jpg');">
  
  <center class="mt-5" >
    
    <div class="card bg-success"style="width: 600px">
      <p class="h1 mt-3 text-white">REGISTRO DE EMPLEADOS</p>
     <form class="m-5" action="{{url_for('add_emp')}}" method='POST' novalidate>
       <div class="row ">

         <div class="col ">
           <label for="validationServer01" class="form-label"><p class="text-white bg-success">CI:</p></label>
           <input type="text" name="ci" class="form-control " id="validationServer01"  required>
          </div>
          
          <div class="col ">
            <label for="validationServer02" class="form-label"><p class="text-white bg-success">Nombre:</p></label>
            <input type="text" name="nombre" class="form-control " id="validationServer02"  required>
          </div>
          
        </div>
        <div class="row mt-3">

          <div class="col" >
            <label for="validationServer03" class="form-label"><p class="text-white bg-success">Telefono:</p></label>
            <input type="number" name="fono" class="form-control " id="validationServer03"   required>
          </div>
          
          <div class="col">
            <label for="validationServer04" class="form-label"><p class="text-white bg-success">Password:</p></label>
            <input type="password" name="password" class="form-control " id="validationServer04"  required>
          </div>
          
        </div>
        <div class="col">
          <center class="mt-3">
            <button type="submit" class="btn btn-danger btn-lg">Agregar Empleado</button>

          </center> 
        </div>
      </form>
    </div>
    
  </center>
