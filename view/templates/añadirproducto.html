<body style="background-image: url('/static/pizza1.jpg');">

  <center class="mt-5">

    <div class="card bg-success p-4" style="width: 700px;">
      <p class="text-white h1">
        Registro de productos</p>
      <form class="row m-3" action="{{url_for('add_prod')}}" method='POST' novalidate>
        <div class="row">
          <div class="col-10">
            <label for="validationServer01" class="form-label text-white">
              Nombre
            </label>
            <input type="text" name="nombre" class="form-control " id="validationServer01" required>
          </div>
          <div class="col-2">
            <label for="validationServer02" class="form-label text-white">
              Cantidad(Kg)
            </label>
            <input type="number" name="cantidad" class="form-control " id="validationServer02" min=1 required>

          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <label for="validationServer03" class="form-label text-white">
              Precio Unitario
            </label>
            <input type="number" name="precio_u" class="form-control " id="validationServer03" min=1 required>
          </div>
          <div class="col-9">
            <label for="validationServer04" class="form-label text-white">
              Tipo
            </label>
            <select name="tipo" class="selectpicker form-control ">

              <option value="Ingrediente">Ingrediente</option>
              <option value="Bebida">Bebida</option>

            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="pro" class="form-label text-white">
              Proveedor
            </label>
            <select name="idproveedor" class="selectpicker form-control ">
              {% for o in data %}
              <option value="{{ o.getId() }}">{{ o.getResumen()}}</option>
              {% endfor %}
            </select>
          </div>
        </div>




        <div class="d-grip mt-4">
          <button type="submit" class="btn btn-danger">Agregar Producto</button>
        </div>



      </form>
    </div>

  </center>



</body>
